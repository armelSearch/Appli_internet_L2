<!DOCTYPE HTML>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Formulaire</title>
  <script type="text/javascript" src="./form1.js"></script>
  <link href="./form1.css" rel="stylesheet" /> </head>

<body>
  <div id="login-box">
  <div class="left">
    <h1>Inscription</h1>
    <input type="text" name="prenom" id="prenom" placeholder="Prénom" />
    <input type="text" name="nom" id="nom" placeholder="Nom" />
    <div class="verify">
        <input type="text" name="identifiant" id="identifiant" placeholder="Identifiant" onchange="identifiantChange()"/>
        <label id="identifiantError" class="error">Identifiant 12 lettres au moins</label>
    </div>
    <input type="text" name="email" id="email" placeholder="E-mail" />
    <div class="verify">
        <input type="text" name="age" id="age" placeholder="Age" onchange="ageChange()"/>
        <label id="ageError" class="error">Age supérieur ou egal à 18</label>
    </div>

    <div class="verify">
        <input type="password" name="password" id="password" placeholder="Mot de passe" onchange="passwordChange()"/>
        <label id="passError" class="error">Mot de passe pas assez fort</label>
    </div>

    <div class="verify">
        <input type="password" name="password_confirm" id="password_confirm" placeholder="Retapez le mot de passe" onchange="passwordConfChange()" />
        <label id="passConfirmError" class="error">Les 2 pass doivent être identiques</label>
    </div>

    <label >Force du mot de passe</label>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
    <div class="checkbox" >
        <input type="checkbox" name="subscribe" id="subscribe" onchange="CGUChange()">
        <label>J'accepte les conditions générales d'utilisation de la plateforme</label><br/>
        <label id="CGUError" class="error">Vous devez acceptez les conditions</label>
    </div>
    <button type="submit" name="signup_submit" id="submit" onclick="clickHere()">S'inscrire</button>
  </div>

  <div class="right">
    <span class="loginwith">Inscription via les<br />réseaux sociaux</span>

    <button class="social-signin facebook">Inscirption via facebook</button>
    <button class="social-signin twitter">Inscirption via Twitter</button>
    <button class="social-signin google">Inscirption via Google+</button>
  </div>
  <div class="or">OR</div>
</div>
</body>

</html>
